name: Cowsay
on: push

jobs:
    Ascii_job:
        runs-on: self-hosted
        steps:
              - name: Checkout repository
                uses: actions/checkout@v5

              - name: Download artifact
                uses: actions/upload-artifact@v4
                with:
                  name: dragon-artifact
                  path: dragon.txt

              - name: install cowsay program
                run: |
                  bash script.sh